<div>
  <h1>
      Hello {{ title }}!
  </h1>
</div>
<div>
  <h2>
      Available Room {{ getAvailableRoom() }}
  </h2>
</div>
<br>
<div>
    <input type="number" [(ngModel)]="availableRoom"/>
</div>
<br>
<div>
  <button (click)="reserveRoom()" [disabled]="checkAvailableRoom()">Reserve A Room </button>
</div>
<br>
<div>
  <input type="text" (input)="show($event)"/>
  <h4>{{ showName }}</h4>
</div>
<div>
  <input (input)="username = $event.target.value">
  <h4>{{ username }}</h4>
</div>
<div>
  <p [ngClass]="[styles]">
    Welcome {{ guest }}
  </p>
</div>
<div>
  <h4>Login {{ isAdmin }}</h4>
  <button (click)=switchUser()>Switch User</button>
  <!-- <button (click)="isAdmin = !isAdmin">Switch User</button> -->
</div>
<div style="margin-top:10px;">
  <h4>Status {{ statusText }}</h4>
  <button (click)="changeStatus()">{{ statusTextButton }}</button>
  <h4 *ngIf="status">Pasupol Bunsaen</h4>
</div>
<div>
  <button (click)="getAllUser()">click to show all user</button>
  <ul>
    <li *ngFor="let item of allUser">ID: {{item.id}} NAME: {{item.name}}</li>
  </ul>
</div>
<div>
  <input type="text" #leftBox>
  <button (click)="rightBox.value = leftBox.value">>>></button>
  <input type="text" #rightBox>
</div>
